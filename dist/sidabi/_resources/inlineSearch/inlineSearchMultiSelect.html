<link rel="stylesheet" href="../../../_resources/inlineSearch/inlineSearchMultiSelect.css" type="text/css">

<input type="hidden" id="" name="" class="hidden-selected-id" value=""/>
<div class="search-bar">
    <div class="input-group">
        <input type="text" class="search-input form-control" autocomplete="off" placeholder=""/>
        <span class="input-group-btn nearToInput">
            <div class="search-button noselect"></div>
        </span>
    </div>
</div>
<div class="search-results hide">
    <div class="inline-search-paginator clearfix" data-offset="0" data-limit="" data-pages="">
        <button class="btn-prev" tabindex="-1" disabled="disabled">« anterior</button>
        <button class="btn-next" tabindex="-1" disabled="disabled">próximo »</button>
    </div>
    <ul class="results-list">
        <li class="result-model clearfix" data-result-id="" data-result-complement="">
            <div class="result-content"></div>
            <div class="result-complement"></div>
        </li>
    </ul>
</div>
<div class="selected-results clearfix">
    <div class="result-selected-model clearfix">
        <div class="selected-remove noselect"></div>
        <div class="selected-info"></div>
        <div class="selected-complement"></div>
    </div>
</div>
<div class="results-empty hide">
    <span class="information-icon"></span>
     <span>A pesquisa não retornou resultados. Tente usar parâmetros menos específicos para pesquisar.</span>
</div>
