services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: postgres
      DB_PORT: 5434
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: 1516
    networks:
      - sidabi-network

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1516
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      # - ./carga-inicial/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./carga-inicial:/var/backups
    ports:
      - 5434:5432
    networks:
      - sidabi-network

# volumes:
# postgres_data:
networks:
  sidabi-network:
    driver: bridge
