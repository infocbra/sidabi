<form id="formDadosUsuario" class="form-horizontal" method="post" onsubmit="return false;">
    <h4 class="text-left"> Dados do Usu치rio </h4>
    <br/>

    <div class="form-group">
        <label for="nomeCompleto" class="col-sm-3 control-label"> Nome completo </label>
        <div class="col-sm-8">
            <input type="hidden" id="usuarioId" name="usuarioId" value="{USUARIO_ID}"/>
            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" value="{NOME_COMPLETO}" />
        </div>
    </div>
    <div class="form-group">
        <label for="usuario" class="col-sm-3 control-label"> Usu치rio </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="usuario" name="usuario" value="{USUARIO}" />
        </div>
    </div>
    <div class="form-group">
        <label for="senha" class="col-sm-3 control-label"> Senha </label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="senha" name="senha" value="{SENHA}" />
        </div>
    </div>
    <div class="form-group">
        <label for="confirmarSenha" class="col-sm-3 control-label"> Confirmar senha </label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label"> E-mail </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" value="{EMAIL}" />
        </div>
    </div>
    <div class="form-group">
        <label for="perfil" class="col-sm-3 control-label"> Perfil </label>
        <div class="col-sm-8">
            <select class="form-control" id="perfil" name="perfil">
                <!-- BEGIN BLOCO_OPTION_PERFIL -->
                    <option value="{OPTION_VALUE_PERFIL}" {PERFIL_CHECKED}> {OPTION_TEXTO_PERFIL} </option>
                <!-- END BLOCO_OPTION_PERFIL -->
            </select>
        </div>
    </div>
    <!-- BEGIN DATA_ADMIN_ATIVO -->
        <div class="form-group text-left">
            <label for="email" class="col-sm-3 control-label"> Administrador </label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="administrador" value="true" id="usuarioAdministrador" {USUARIO_ADM} />
                    Usu치rio administrador
                </label>
                <label class="radio-inline">
                    <input type="radio" name="administrador" value="false" id="usuarioComum" {USUARIO_COMUM} />
                    Usu치rio comum
                </label>
            </div>
        </div>
        <div class="form-group text-left">
            <label for="email" class="col-sm-3 control-label"> Ativo </label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="ativo" value="true" id="usuarioAtivo" {USUARIO_ATIVO} />
                    Ativo
                </label>
                <label class="radio-inline">
                    <input type="radio" name="ativo" value="false" id="usuarioInativo" {USUARIO_INATIVO} />
                    Inativo
                </label>
            </div>
        </div>
    <!-- END DATA_ADMIN_ATIVO -->

    <div class="form-group">
        <div class="col-sm-11">
            <div class="pull-right">
                <button id="btnCancelar" type="button" class="btn btn-default">
                    Cancelar
                </button>
                <button id="btnSalvar" type="button" class="btn btn-success">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</form>
