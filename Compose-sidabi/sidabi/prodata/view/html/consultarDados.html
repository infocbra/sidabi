<div id="containerBaixarArquivos">
    <h4> Filtros para consulta de informações no SIDABI </h4>
    <br />
    <form id="formFiltrosBaixarArquivos" name="formFiltrosBaixarArquivos"
          onsubmit="return false;" class="form-horizontal">
        <div class="form-group">
            <label for="selTipoDado" class="control-label col-sm-2"> Tipo de dado </label>
            <div class="col-sm-6">
                <select id="selTipoDado" name="selTipoDado" class="form-control">
                    <option value="1"> Qualquer tipo de dado (Arquivos de coleta e avaliações clínicas) </option>
                    <option value="2"> Todos os Formatos de arquivos </option>
                    <option value="3"> Formato de arquivo .txt </option>
                    <option value="4"> Formato de arquivo .csv </option>
                    <option value="5"> Formato de arquivo .pdf </option>
                    <option value="6"> Formato de arquivo .edf </option>
                    <option value="7"> Formato de arquivos compactados (zip, rar) </option>
                    <option value="8"> Formato de arquivo de imagem (jpg, png) </option>
                    <option value="9"> Avaliação clínical </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="idadeInicio" class="control-label col-sm-2"> Idade (anos) </label>
            <div>
                <div class="col-sm-2">
                    <input type="number" id="idadeInicio" name="idadeInicio" class="form-control"/>
                </div>
                <span class="col-sm-1" style="padding: 2px; width: 13px;"> à </span>
                <div class="col-sm-2">
                    <input type="number" id="idadeFim" name="idadeFim" class="form-control col-sm-2" />
                </div>
            </div>
            <div class="form-text text-muted" style="margin-top: 6px;">
                Ex.: Idade de 45 à 73 anos, 56 anos, etc.
            </div>
        </div>

        <div class="form-group">
            <label for="selSexo" class="control-label col-sm-2"> Sexo </label>
            <div class="col-sm-3">
                <select id="selSexo" name="selSexo" class="form-control">
                    <option value=""> Todos </option>
                    <option value="M"> Masculino </option>
                    <option value="F"> Feminino </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="selSexo" class="control-label col-sm-2"> Tipo Sanguíneo </label>
            <div class="col-sm-3">
                <select id="selTipoSanguineo" name="selTipoSanguineo" class="form-control">
                    <option value=""> Qualquer tipo </option>
                    <!-- BEGIN BLOCO_TIPO_SANGUINEO_OPTION -->
                        <option value="{TIPO_SANGUINEO_OPTION_ID} "> {TIPO_SANGUINEO_OPTION_TEXTO} </option>
                    <!-- END BLOCO_TIPO_SANGUINEO_OPTION -->
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="selTipoDiagnostico" class="control-label col-sm-2"> Diagnóstico </label>
            <div class="col-sm-3">
                <select id="selTipoDiagnostico" name="selTipoDiagnostico" class="form-control">
                    <option value=""> Todos </option>
                    <option value="1"> Doença de Parkinson idiopática </option>
                    <option value="2"> Parkinsonismo </option>
                    <option value="3"> Indivíduo Hígido </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="estado" class="control-label col-sm-2"> Estado </label>
            <div class="col-sm-8">
                <div id="estado" class="inline-search"
                     data-controller-url="../../controller/ctrl_consultar_dados/buscarEstado.php"
                     data-limit="10"
                     data-obrigatorio="false"
                     data-input-width-class="col-sm-9"
                     data-results-complement="show"
                     data-selected-complement="show">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cidade" class="control-label col-sm-2"> Cidade </label>
            <div class="col-sm-8">
                <div id="cidade" class="inline-search"
                     data-controller-url="../../controller/ctrl_consultar_dados/buscarCidade.php"
                     data-limit="10"
                     data-dependency="#fk_estado"
                     data-input-width-class="col-sm-9"
                     data-obrigatorio="false"
                     data-results-complement="show"
                     data-selected-complement="show">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="chkGrupoPesquisadorIndividual" class="control-label col-sm-2">
                Arquivos dos grupos de pesquisadores
            </label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="chkGrupoPesquisadorIndividual"
                               name="chkGrupoPesquisadorIndividual" value="i"/>
                        Individual
                    </label>
                </div>
                <!-- BEGIN BLOCO_CHECKBOX_GRUPO_PESQUISADOR -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="chkGrupoPesquisador_{GRUPO_PESQUISADOR_ID}"
                                   name="chkGrupoPesquisador[]" value="{GRUPO_PESQUISADOR_ID}" class="chkGrupoPesq"/>
                            {GRUPO_PESQUISADOR_NOME}
                        </label>
                    </div>
                <!-- END BLOCO_CHECKBOX_GRUPO_PESQUISADOR -->
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="btnLimpar" class="btn btn-default">
                    Limpar filtros
                </button>

                <button type="button" id="btnConsultar" class="btn btn-primary">
                    Procurar dados
                </button>
            </div>
        </div>

    </form>

    <div id="containerResultado"></div>
</div>

<script src="/sidabi/_resources/jquery.mask.min.js" type="text/javascript"></script>
